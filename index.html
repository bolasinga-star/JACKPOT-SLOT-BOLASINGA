    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            display: flex;
            flex-direction: column;
            align-items: center;
            min-height: 100vh;
        }
        h1 {
            margin-top: 20px;
            text-align: center;
            font-size: 2.5em;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.5);
        }
        .video-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
            gap: 20px;
            max-width: 1200px;
            width: 90%;
            margin: 20px 0;
        }
        .video-item {
            background: rgba(255, 255, 255, 0.1);
            border-radius: 10px;
            overflow: hidden;
            box-shadow: 0 4px 8px rgba(0,0,0,0.3);
            transition: transform 0.3s ease, box-shadow 0.3s ease;
            padding: 10px;
        }
        .video-item:hover {
            transform: scale(1.05);
            box-shadow: 0 8px 16px rgba(0,0,0,0.5);
        }
        iframe {
            width: 100%;
            height: 200px;
            border: none;
            border-radius: 5px;
        }
        .video-title {
            margin: 10px 0 5px 0;
            font-size: 1.2em;
            font-weight: bold;
            text-align: center;
        }
        .video-actions {
            display: flex;
            justify-content: space-between;
            margin-top: 10px;
        }
        .action-btn {
            padding: 8px 12px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 0.9em;
            transition: background 0.3s ease;
        }
        .share-wa {
            background: #25d366;
            color: white;
        }
        .share-wa:hover {
            background: #128c7e;
        }
        .copy-link {
            background: #007bff;
            color: white;
        }
        .copy-link:hover {
            background: #0056b3;
        }
        .wa-button {
            margin: 30px 0;
            padding: 15px 30px;
            background: #25d366;
            color: white;
            border: none;
            border-radius: 50px;
            font-size: 1.2em;
            cursor: pointer;
            text-decoration: none;
            display: inline-block;
            box-shadow: 0 4px 8px rgba(0,0,0,0.3);
            transition: background 0.3s ease;
        }
        .wa-button:hover {
            background: #128c7e;
        }
        @media (max-width: 768px) {
            h1 {
                font-size: 2em;
            }
            .video-grid {
                grid-template-columns: 1fr;
            }
            .video-actions {
                flex-direction: column;
                gap: 5px;
            }
        }
    </style>
